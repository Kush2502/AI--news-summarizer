
<!DOCTYPE html>
<html>
<head><title>Summaries</title></head>
<body>
  <h2>Summarised News</h2>
  {% for item in summaries %}
    <div style="border:1px solid #ccc; margin:10px; padding:10px;">
      <h3><a href="{{ item.url }}">{{ item.title }}</a></h3>
      <p>{{ item.summary }}</p>
    </div>
  {% endfor %}
  <a href="/">Back</a>
</body>
</html>
